<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<div th:replace="~{fragments/template :: head}"></div>
<body>
<div th:replace="~{fragments/template :: header}"></div>
<div class="container center-align">
    <div th:replace="~{fragments/template :: toast(${message})}"></div>
    <h3 style="font-family: 'Monotype Corsiva'">Список сертификатов</h3>
    <a class="waves-effect waves-light btn mt-1" style="font-family: 'Monotype Corsiva'; background-color: #34495E; color: black" th:href="@{/certificate/add}">Подарить</a>
    <div class="profile-row" style="display: flex; justify-content: space-around; width: 100%; align-items: baseline">
        <ul class="collection with-header home-info" style="background-color: #34495E">
            <li class="collection-header home-info-item-header" style="background-color: #34495E"><h3 class="home-info-value" style="font-family: 'Monotype Corsiva'">Полученные</h3></li>
            <li th:each="cert : ${received}" class="collection-item home-info-item column-cert">

                    <div class="column-cert-item" style="background-color: #34495E"><span style="font-family: 'Monotype Corsiva'">От кого</span><p class="home-info-value" th:text="${cert.getFromUser().getFirstName() + ' ' + cert.getFromUser().getLastName()}"></div>
                    <div class="column-cert-item" style="background-color: #34495E"><span style="font-family: 'Monotype Corsiva'">Когда</span><p class="home-info-value" th:text="${cert.getDateCreate()}"></div>
                    <div class="column-cert-item" style="background-color: #34495E"><span style="font-family: 'Monotype Corsiva'">Цена</span><p class="home-info-value" th:text="${cert.getPrice()}"></div>
            </li>
            <li class="collection-item home-info-item" style="background-color: #34495E; font-family: 'Monotype Corsiva'" th:if="${received.size() == 0}">Список пуст</li>
        </ul>
        <ul class="collection with-header home-info" style="background-color: #34495E">
            <li class="collection-header home-info-item-header" style="background-color: #34495E"><h3 class="home-info-value" style="font-family: 'Monotype Corsiva'">Подаренные</h3></li>
            <li th:each="cert : ${donated}" class="collection-item home-info-item column-cert">

                    <div class="column-cert-item" style="background-color: #34495E"><span style="font-family: 'Monotype Corsiva'">Кому</span><p class="home-info-value" th:text="${cert.getToUser().getFirstName() + ' ' + cert.getToUser().getLastName()}"></div>
                    <div class="column-cert-item" style="background-color: #34495E"> <span style="font-family: 'Monotype Corsiva'">Когда</span><p class="home-info-value" th:text="${cert.getDateCreate()}"></div>
                    <div class="column-cert-item" style="background-color: #34495E"> <span style="font-family: 'Monotype Corsiva'">Цена</span><p class="home-info-value" th:text="${cert.getPrice()}"></div>

            </li>
            <li class="collection-item home-info-item" style="background-color: #34495E" th:if="${donated.size() == 0}">Список пуст</li>
        </ul>
    </div>
</div>
<script th:replace="~{fragments/template :: script}"></script>
</body>
</html>
